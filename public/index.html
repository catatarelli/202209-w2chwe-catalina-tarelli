<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Satisfy&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/fe6601e3e6.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Game of Life</title>
</head>

<body>
  <div class="main-container">
    <header class="main-header">
      <h2 class="main-header__additional-heading">John Conway's</h2>
      <h1 class="main-header__heading">GAME OF LIFE</h1>
    </header>
    <main>
      <table class="grid-container">
        <tr>
          <td class="cell cell--0-0 cell--dead"></td>
          <td class="cell cell--0-1 cell--dead"></td>
          <td class="cell cell--0-2 cell--dead"></td>
          <td class="cell cell--0-3 cell--dead"></td>
          <td class="cell cell--0-4 cell--dead"></td>
          <td class="cell cell--0-5 cell--dead"></td>
          <td class="cell cell--0-6 cell--dead"></td>
          <td class="cell cell--0-7 cell--dead"></td>
          <td class="cell cell--0-8 cell--dead"></td>
          <td class="cell cell--0-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--1-0 cell--dead"></td>
          <td class="cell cell--1-1 cell--dead"></td>
          <td class="cell cell--1-2 cell--dead"></td>
          <td class="cell cell--1-3 cell--dead"></td>
          <td class="cell cell--1-4 cell--dead"></td>
          <td class="cell cell--1-5 cell--dead"></td>
          <td class="cell cell--1-6 cell--dead"></td>
          <td class="cell cell--1-7 cell--dead"></td>
          <td class="cell cell--1-8 cell--dead"></td>
          <td class="cell cell--1-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--2-0 cell--dead"></td>
          <td class="cell cell--2-1 cell--dead"></td>
          <td class="cell cell--2-2 cell--dead"></td>
          <td class="cell cell--2-3 cell--dead"></td>
          <td class="cell cell--2-4 cell--dead"></td>
          <td class="cell cell--2-5 cell--dead"></td>
          <td class="cell cell--2-6 cell--dead"></td>
          <td class="cell cell--2-7 cell--dead"></td>
          <td class="cell cell--2-8 cell--dead"></td>
          <td class="cell cell--2-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--3-0 cell--dead"></td>
          <td class="cell cell--3-1 cell--dead"></td>
          <td class="cell cell--3-2 cell--dead"></td>
          <td class="cell cell--3-3 cell--dead"></td>
          <td class="cell cell--3-4 cell--dead"></td>
          <td class="cell cell--3-5 cell--dead"></td>
          <td class="cell cell--3-6 cell--dead"></td>
          <td class="cell cell--3-7 cell--dead"></td>
          <td class="cell cell--3-8 cell--dead"></td>
          <td class="cell cell--3-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--4-0 cell--dead"></td>
          <td class="cell cell--4-1 cell--dead"></td>
          <td class="cell cell--4-2 cell--dead"></td>
          <td class="cell cell--4-3 cell--dead"></td>
          <td class="cell cell--4-4 cell--dead"></td>
          <td class="cell cell--4-5 cell--dead"></td>
          <td class="cell cell--4-6 cell--dead"></td>
          <td class="cell cell--4-7 cell--dead"></td>
          <td class="cell cell--4-8 cell--dead"></td>
          <td class="cell cell--4-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--5-0 cell--dead"></td>
          <td class="cell cell--5-1 cell--dead"></td>
          <td class="cell cell--5-2 cell--dead"></td>
          <td class="cell cell--5-3 cell--dead"></td>
          <td class="cell cell--5-4 cell--dead"></td>
          <td class="cell cell--5-5 cell--dead"></td>
          <td class="cell cell--5-6 cell--dead"></td>
          <td class="cell cell--5-7 cell--dead"></td>
          <td class="cell cell--5-8 cell--dead"></td>
          <td class="cell cell--5-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--6-0 cell--dead"></td>
          <td class="cell cell--6-1 cell--dead"></td>
          <td class="cell cell--6-2 cell--dead"></td>
          <td class="cell cell--6-3 cell--dead"></td>
          <td class="cell cell--6-4 cell--dead"></td>
          <td class="cell cell--6-5 cell--dead"></td>
          <td class="cell cell--6-6 cell--dead"></td>
          <td class="cell cell--6-7 cell--dead"></td>
          <td class="cell cell--6-8 cell--dead"></td>
          <td class="cell cell--6-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--7-0 cell--dead"></td>
          <td class="cell cell--7-1 cell--dead"></td>
          <td class="cell cell--7-2 cell--dead"></td>
          <td class="cell cell--7-3 cell--dead"></td>
          <td class="cell cell--7-4 cell--dead"></td>
          <td class="cell cell--7-5 cell--dead"></td>
          <td class="cell cell--7-6 cell--dead"></td>
          <td class="cell cell--7-7 cell--dead"></td>
          <td class="cell cell--7-8 cell--dead"></td>
          <td class="cell cell--7-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--8-0 cell--dead"></td>
          <td class="cell cell--8-1 cell--dead"></td>
          <td class="cell cell--8-2 cell--dead"></td>
          <td class="cell cell--8-3 cell--dead"></td>
          <td class="cell cell--8-4 cell--dead"></td>
          <td class="cell cell--8-5 cell--dead"></td>
          <td class="cell cell--8-6 cell--dead"></td>
          <td class="cell cell--8-7 cell--dead"></td>
          <td class="cell cell--8-8 cell--dead"></td>
          <td class="cell cell--8-9 cell--dead"></td>
        </tr>
        <tr>
          <td class="cell cell--9-0 cell--dead"></td>
          <td class="cell cell--9-1 cell--dead"></td>
          <td class="cell cell--9-2 cell--dead"></td>
          <td class="cell cell--9-3 cell--dead"></td>
          <td class="cell cell--9-4 cell--dead"></td>
          <td class="cell cell--9-5 cell--dead"></td>
          <td class="cell cell--9-6 cell--dead"></td>
          <td class="cell cell--9-7 cell--dead"></td>
          <td class="cell cell--9-8 cell--dead"></td>
          <td class="cell cell--9-9 cell--dead"></td>
        </tr>
      </table>
      <div class="controls">
        <button class="controls__button start-button"><i class="fa-solid fa-play"></i></button>
        <button class="controls__button forward-button"><i class="fa-solid fa-forward"></i></button>
        <button class="controls__button clear-button">Clear</button>
      </div>
    </main>
  </div>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
